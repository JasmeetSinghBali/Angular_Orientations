<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search:</h3>
      <form
      [formGroup]="weatherSearchForm">
        <div class="form-group">
          <input
          class="form-control"
          type="text"
          id="weatherLocation"
          aria-describedby="weatherLocation"
          placeholder="Please input a Location"
          formControlName="location" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Howzz!! the weather ☀️ </button>
          </div>
        </form>
      </div>
      <div class="col-md-6"><h3 class="text-center my-4">Weather Details:</h3></div>
    </div>
  </div>
